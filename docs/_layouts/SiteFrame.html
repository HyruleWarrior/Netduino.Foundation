<!doctype html>
<html class="no-js" lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
      <meta name="description" content="{{ site.subtitle }}">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <link rel="manifest" href="site.webmanifest">
      <link rel="apple-touch-icon" href="icon.png">
      <link rel="alternate" type="application/rss+xml" title="Netduino.Foundation" href="/feed.xml">
      <!-- Place favicon.ico in the root directory -->
      
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700" rel="stylesheet">
      <link rel="stylesheet" href="/assets/css/normalize.css">
      <link rel="stylesheet" href="/assets/css/main.css">

      <!-- favicon madness -->
      <link rel="apple-touch-icon-precomposed" sizes="57x57" href="http://netduino.foundation/apple-touch-icon-57x57.png" />
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://netduino.foundation/apple-touch-icon-114x114.png" />
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://netduino.foundation/apple-touch-icon-72x72.png" />
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://netduino.foundation/apple-touch-icon-144x144.png" />
      <link rel="apple-touch-icon-precomposed" sizes="60x60" href="http://netduino.foundation/apple-touch-icon-60x60.png" />
      <link rel="apple-touch-icon-precomposed" sizes="120x120" href="http://netduino.foundation/apple-touch-icon-120x120.png" />
      <link rel="apple-touch-icon-precomposed" sizes="76x76" href="http://netduino.foundation/apple-touch-icon-76x76.png" />
      <link rel="apple-touch-icon-precomposed" sizes="152x152" href="http://netduino.foundation/apple-touch-icon-152x152.png" />
      <link rel="icon" type="image/png" href="http://netduino.foundation/favicon-196x196.png" sizes="196x196" />
      <link rel="icon" type="image/png" href="http://netduino.foundation/favicon-96x96.png" sizes="96x96" />
      <link rel="icon" type="image/png" href="http://netduino.foundation/favicon-32x32.png" sizes="32x32" />
      <link rel="icon" type="image/png" href="http://netduino.foundation/favicon-16x16.png" sizes="16x16" />
      <link rel="icon" type="image/png" href="http://netduino.foundation/favicon-128.png" sizes="128x128" />
      <meta name="application-name" content="Netduino.Foundation"/>
      <meta name="msapplication-TileColor" content="#555555" />
      <meta name="msapplication-TileImage" content="http://netduino.foundation/mstile-144x144.png" />
      <meta name="msapplication-square70x70logo" content="http://netduino.foundation/mstile-70x70.png" />
      <meta name="msapplication-square150x150logo" content="http://netduino.foundation/mstile-150x150.png" />
      <meta name="msapplication-wide310x150logo" content="http://netduino.foundation/mstile-310x150.png" />
      <meta name="msapplication-square310x310logo" content="http://netduino.foundation/mstile-310x310.png" />
      
    </head>
    <body>
        {% include TopNav.html %}

        
        {{ content }}
        
        
        {% include Footer.html %}


        <!-- Scripts -->
        <script src="/assets/scripts/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
